

<div class="card bg-light mb-3" style="max-width: 20rem;">
  <div class="card-header">Sign In</div>
  <div class="card-body">
    <div class="card-text">
      <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label" >Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Username" name="userName" ngModel >
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="userPass" ngModel >
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
