<div class="container my-2">
  <form [formGroup]="myForm" (ngSubmit)="addUser(myForm)">
    <div class="form-group row" [ngClass]="{'has-error':!myForm.controls['title'].valid && myForm.controls['title'].touched}">
      <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputTitle" placeholder="Title" [formControl]="myForm.controls['title']">
        <div *ngIf="myForm.controls['title'].hasError('required') && myForm.controls['title'].touched" class="alert alert-danger">You must include a Title.</div>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-8">
        <input type="desc" class="form-control" id="inputDesc" placeholder="Short Description">
         </div>
    </div>

    <div class="form-group row">
      <label for="categorySelect" class="col-sm-2 col-form-label">Category :</label>
      <div class="col-sm-3">
      <select class="form-control" id="categorySelect">
        <option>Technology</option>
        <option>Medical</option>
        <option>Management</option>
      </select>
      </div>
      <label for="blogImage" class="col-sm-2 col-form-label">Thumbnail :</label>
      <div class="col-sm-3">
      <input type="file" class="form-control-file" id="blogImage">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-8">
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Sign up</button>
        <span  *ngIf="registered" class="alert alert-success"><i class="fa fa-check"></i> Registered</span>
      </div>
    </div>
  </form>


  <div class="form-group" [froalaEditor]="options"></div>

  <div [froalaEditor]>Hello, Froala!</div>

</div>
