<form [formGroup]="blogForm" (ngSubmit)="publishBlog(blogForm.value)">

  <div class="form-group row" [ngClass]="{'has-error':!blogForm.controls['title'].valid && blogForm.controls['title'].touched}">
    <label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" placeholder="Title" [formControl]="blogForm.controls['title']">
      <div *ngIf="blogForm.controls['title'].hasError('required') && blogForm.controls['title'].touched" class="alert alert-danger">Blog Should Have Some Title.</div>
    </div>
    <label class="col-sm-1 col-form-label">Category</label>
    <div class="col-sm-2">
      <select class="form-control" [formControl]="blogForm.controls['category']">
        <option>Technology</option>
        <option>Medical</option>
        <option>Management</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" placeholder="Short Description" [formControl]="blogForm.controls['desc']">
    </div>

  </div>

  <div class="form-group row">
    <div class="col-sm-12">
      <div class="form-group" [froalaEditor]="options" [formControl]="blogForm.controls['post']"></div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Thumbnail</label>
    <div class="col-sm-3">
      <input type="file" class="form-control-file" [formControl]="blogForm.controls['imageUrl']">
    </div>
 
  <div class="col-sm-6">
      <span  *ngIf="published" class="alert alert-success"><i class="fa fa-check"></i> Published</span>
    <button type="submit" class="btn btn-primary" style="float: right" [disabled]="!blogForm.valid">Publish</button>
  </div>
  </div>

</form>
